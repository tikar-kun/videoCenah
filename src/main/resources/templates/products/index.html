<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center my-4"> list video</h1>
        <a class="btn btn-primary" href="/product">insert video</a>

        <div th:each="product : ${products}">
          <video controls th:src="@{'/videos/'+ ${product.videoFileName}}"
                alt="..." style="width: 50%;">
          </video>
          <div th:text="${product.tumbnail}" style="font-size: 15px;"></div>
          <div></div>

          <!-- <div>
            <button class="btn btn-primary btn-sm" th:href="@{/products/edit (id=$(product.id))}"> edit </button>
            <button class="btn btn-primary btn-sm" th:href="@{/products/delete (id=$(product.id))}"
              onclick="return confirm('are you sure ?')"> delete </button>
          </div> -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
